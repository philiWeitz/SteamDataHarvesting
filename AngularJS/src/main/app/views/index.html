<html ng-app="app">

	<head>

		<link rel="stylesheet" type="text/css" href="../css/main.css">

        <link rel="stylesheet" type="text/css" href="../js/bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

	</head>
	
	<body ng-controller="TemplateCtrl">
        <div class="main-container container-fluid">
            <h1 class="text-center"> Steam Data Harvesting </h1>

            <section class="row text-center">
            </section>

            <section class="row game-tables-container">

                <div class="col col-md-6 unwatched-table-container">

                    <h1 class="text-center"> Games </h1>

                    <div class="text-center">
                        <input type="text" placeholder="Enter game name or ID" ng-model="searchText"/>
                        <!--<button class="btn btn-success" type="button" ng-click="getGames()">Add to watchlist</button>-->
                    </div>

                    <i class="fa fa-spin fa-spinner" ng-hide="games.length"></i>

                    <table class="table table-striped table-condensed table-hover center-block center-block">
                        <thead>
                        <tr>
                            <th>Game ID</th>
                            <th>Name</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-mouseenter="hover = true" ng-mouseleave="hover = false" ng-repeat= "game in games | limitTo: 20 | filter:searchText" ng-hide="game.getsUpdated">
                            <td>{{game.appId}}</td>
                            <td>{{game.name}}<i ng-class="{visible: hover, invisible: !hover}" class="fa fa-plus pull-right" ng-click="addToWatchlist(game.appId)"></i></td>
                        </tr>
                        </tbody>
                    </table>

                </div>

                <div class="col col-md-6 watchlist-table-container">


                    <h1 class="text-center">Watchlist</h1>

                    <div class="text-center">
                        <input type="text" placeholder="Enter game name or ID" ng-model="searchText"/>
                        <!--<button class="btn btn-success" type="button" ng-click="getGames()">Add to watchlist</button>-->
                    </div>

                    <i class="fa fa-spin fa-spinner" ng-hide="games.length"></i>

                    <table class="table table-condensed table-condensed table-hover center-block">
                        <thead>
                        <tr>
                            <th>Game ID</th>
                            <th>Name</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-mouseenter="hover = true" ng-mouseleave="hover = false" ng-repeat= "game in games | limitTo: 20 " ng-show="game.getsUpdated" ng-click="removeWatch(game.appId)">
                            <td>{{game.appId}}</td>
                            <td>{{game.name}}<i ng-class="{visible: hover, invisible: !hover}" class="fa fa-minus pull-right" ng-click="removeFromWatchlist(appId)"></i></td>

                        </tr>
                        </tbody>
                    </table>

                </div>

            </section>

        </div>
	</body>

    <script src="../js/bower_components/jquery/dist/jquery.js"></script>
    <script src="../js/bower_components/angular/angular.js"></script>
    <script src="../js/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../js/bower_components/underscore/underscore.js"></script>
    <script src="../js/controller/templateCtrl.js"></script>
	
</html>
