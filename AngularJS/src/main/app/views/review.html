<div>
    <span>{{'Author: '+ review.author}}</span>
    <span>- Published: {{review.posted | date: 'mediumDate'}}</span>
    <span ng-if="review.updated">- Updated: {{review.updated | date: 'mediumDate'}}</span>
    <div class="review-content">review.content</div>
    <span>{{'Seen by: '+ review.peopleSeen + ' people'}}</span>
    <span>{{review.peopleHelpful + ' people found it helpful'}}</span>
</div>
