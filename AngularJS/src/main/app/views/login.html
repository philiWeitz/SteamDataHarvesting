

<div class="col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4">
    <h2>Login</h2>

	<div ng-show="authenticated" class="alert alert-info">
		<label>You are already logged in</label>
	</div>

	<div ng-hide="authenticated">

		<div ng-show="loginError" class="alert alert-danger" role="alert">
	  		<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
	  		<span class="sr-only">Error:</span>
	  		Invalid username or password
		</div>
	
		<form ng-submit="login()">
	        <div class="form-group">
	            <label for="username">Username</label>
	            <input ng-model="username" type="text" name="username" class="form-control" required />
	        </div>
	        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
	            <label for="password">Password</label>
	            <input ng-model="password" type="password" name="password" class="form-control" required />
	        </div>
	
	        <div class="form-actions">
	            <button class="btn btn-primary" type="submit">Login</button>
	        </div>
	    </form>
	</div>
</div>
