

<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>


	<div>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="username" type="text" name="username" class="form-control" required />
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input ng-model="password" type="password" name="password" class="form-control" required />
        </div>

        <div class="form-actions">
            <button ng-click="login()" class="btn btn-primary">Login</button>
        </div>
    </div>
</div>
